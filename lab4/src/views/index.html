<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brigade 14</title>
        <link rel="stylesheet" href="/styles.css" />
        <link rel="stylesheet" href="/login.css" />
    </head>
    <body>
        <div class="container">
            <div class="login card">
                <form class="login__form" action="/" method="POST">
                    <h1 class="form__title">Log in as user</h1>
                    <input class="form__input" type="text" name="customerName" placeholder="Username" required />
                    <button class="login__button" type="submit">Log in</button>
                </form>

                <h1  class="login__title">Log in as admin</h1>
                <a class="login__button" href="/admin/menu">Log in</a>
            </div>
        </div>
    </body>
</html>
